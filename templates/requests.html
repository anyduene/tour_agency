{% extends 'base/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Items List</h1>

    {% if items %}
        <div class="space-y-4">
            {% for item in items %}
                <div class="bg-white shadow-md rounded-lg p-4 flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <div>
                            <h2 class="text-xl font-semibold">{{ item.name }}</h2>
                            <p class="text-sm text-gray-500">{{ item.destination_city }}, {{ item.destination_country }}</p>
                        </div>
                    </div>
                    <form method="post" action="{% url 'requests-delete-item' item.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            Delete
                        </button>
                    </form>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-gray-500">No items found.</p>
    {% endif %}
</div>
{% endblock %}
