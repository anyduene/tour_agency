<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Hotel</title>
</head>
<body>
    <h1>Add New Hotel</h1>
    
    <form method="POST" action="{% url 'add-hotel' %}">
        {% csrf_token %}
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required><br><br>

        <label for="star_rating">Star Rating:</label><br>
        <input type="number" id="star_rating" name="star_rating" min="1" max="5" required><br><br>

        <label for="mobile_phone">Mobile Phone:</label><br>
        <input type="text" id="mobile_phone" name="mobile_phone" required><br><br>

        <label for="site">Website:</label><br>
        <input type="url" id="site" name="site"><br><br>

        <button type="submit">Add Hotel</button>
    </form>
    
    <br>
    <a href="{% url 'hotel-list' %}">Back to Hotel List</a>
</body>
</html>
