{% extends 'base/base.html' %}

{% block title %}Add New Tour{% endblock %}

{% block content %}
<div class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto max-w-lg bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-semibold text-center text-blue-600 mb-6">Add New Tour</h1>

        <form method="post" action="{% url 'add-tour' %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Tour Name</label>
                <input type="text" id="name" name="name" required class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 p-2" placeholder="Enter tour name">
            </div>

            <div class="mb-4">
                <label for="destination_city" class="block text-gray-700">Destination City</label>
                <input type="text" id="destination_city" name="destination_city" required class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 p-2" placeholder="Enter destination city">
            </div>

            <div class="mb-4">
                <label for="destination_country" class="block text-gray-700">Destination Country</label>
                <input type="text" id="destination_country" name="destination_country" required class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 p-2" placeholder="Enter destination country">
            </div>

            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 p-2" placeholder="Write a brief description..."></textarea>
            </div>
            
            <div class="mb-4">
                <label for="tourist_count" class="block text-gray-700">Tourist Count</label>
                <input type="number" id="tourist_count" name="tourist_count" min="1" required class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 p-2" placeholder="Enter the number of tourists">
            </div>

            <div class="mb-4 flex space-x-4">
                <div class="w-1/2">
                    <label for="start_date" class="block text-gray-700">Start Date</label>
                    <input type="date" id="start_date" name="start_date" required class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 p-2">
                </div>
                <div class="w-1/2">
                    <label for="end_date" class="block text-gray-700">End Date</label>
                    <input type="date" id="end_date" name="end_date" required class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 p-2">
                </div>
            </div>

            <div class="mb-4">
                <label for="price" class="block text-gray-700">Price (USD)</label>
                <input type="number" id="price" name="price" min="0" required class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 p-2" placeholder="Enter tour price">
            </div>

            <div class="mb-6">
                <label for="image_url" class="block text-gray-700">Tour Image</label>
                <input type="text" id="image_url" name="image_url" required class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 p-2" placeholder="Enter image url">
            </div>

            <div class="text-center">
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Add Tour</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
