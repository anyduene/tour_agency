<div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-semibold text-blue-600 mb-2">{{ tour.name }}</h2>
    <p class="text-gray-600 mb-1"><strong>Destination:</strong> {{ tour.destination_city }}, {{ tour.destination_country }}</p>
    <p class="text-gray-600 mb-1"><strong>Description:</strong> {{ tour.description }}</p>
    <p class="text-gray-600 mb-1"><strong>Dates:</strong> {{ tour.start_date }} - {{ tour.end_date }}</p>
    <p class="text-gray-600 mb-1"><strong>Price:</strong> ${{ tour.price }}</p>

    <a href="{% url 'tour-detail' tour.id %}" class="block mt-4 text-center bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
        View Details
    </a>
</div>
