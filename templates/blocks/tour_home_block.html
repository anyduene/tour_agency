<a href="/tours/{{ tour.id }}">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <img src="{{ tour.image_url }}" alt="Tour Image" class="w-full h-48 object-cover">
        <div class="p-4">
            <h3 class="text-lg font-semibold">{{ tour.name }}</h3>
            <p class="text-gray-600">{{ tour.description }}</p>
            <p class="font-bold mt-2">${{ tour.price }}</p>
        </div>
    </div>
</a>
