<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tour.name }} - Tour Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Назад до списку турів -->
        <a href="{% url 'tour-list' %}" class="text-blue-600 hover:underline">← Back to Tours</a>

        <!-- Основна інформація про тур -->
        <div class="bg-white shadow-md rounded-lg p-6 mt-4">
            <h1 class="text-3xl font-bold mb-4">{{ tour.name }}</h1>

            <div class="mb-4">
                <p class="text-gray-700"><strong>Destination:</strong> {{ tour.destination_city }}, {{ tour.destination_country }}</p>
                <p class="text-gray-700"><strong>Start Date:</strong> {{ tour.start_date }}</p>
                <p class="text-gray-700"><strong>End Date:</strong> {{ tour.end_date }}</p>
                <p class="text-gray-700"><strong>Price:</strong> ${{ tour.price }}</p>
            </div>

            <div class="mb-4">
                <h2 class="text-2xl font-semibold mb-2">Description</h2>
                <p class="text-gray-600">{{ tour.description }}</p>
            </div>
        </div>
    </div>
</body>
</html>
