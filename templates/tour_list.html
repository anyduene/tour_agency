{% extends 'base/base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}

<div class="bg-gray-100">

    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Available Tours</h1>
        
        <div class="flex flex-col gap-6">
            {% for tour in entities %}
                {% include 'blocks/tour_list_block.html' %}
            {% empty %}
                <p class="text-center text-gray-500">No tours available at the moment.</p>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}
